<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Details of what the survey is about</p>
        <form action="submit" name="survey" id="survey-form">
            <label for="name" id="name-label">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>            
            <label for="email" id="email-label">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" pattern=".+@+.com" title="Please provide a valid email address" required>
            <label for="number" id="number-label">Number: </label>
            <input type="number" name="number" id="number" min="0" max="100" placeholder="pick a number">
            <select name="dropdown" id="dropdown">
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
            </select>
            <label for="1">1</label>
            <input type="radio" name="number" id="1" value="1">
            <label for="2">2</label>
            <input type="radio" name="number" id="2" value="2">
            <label for="A">A</label>
            <input type="checkbox" name="letter" id="A" value="A">
            <label for="B">B</label>
            <input type="checkbox" name="letter" id="B" value="B">
            <textarea></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
